<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{name}}</dd>

  <td>Edad: </td>
  <dd> {{age}}</dd> <!--{{Esto es interpolacion. }}  -->

  <td>Metodo: </td>
  <dd> {{ getheroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd> {{capitalizedName}}</dd>
</dl>


<button
*ngIf="name !== 'Thor'"
class="btn btn-primary mx-2"
(click)="changeHero()">
cambiar nombre</button >

<button
*ngIf="age !== 30"
class="btn btn-primary "
(click)="changeAge()">cambiar edad</button>

<button
*ngIf="name !== 'ironMan' && age !== 45"
class="btn btn-primary mx-2"
(click)="resetForm()">reset</button>
